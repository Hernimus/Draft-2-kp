{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>ADMIN MENU</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'admin.admin_dashboard' %}active{% endif %}" href="{{ url_for('admin.admin_dashboard') }}">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'admin.admin_cari' %}active{% endif %}" href="{{ url_for('admin.admin_cari') }}">
                            Cari di Katalog
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="content-container">
                {% block admin_content %}{% endblock %}
            </div>
        </main>
    </div>
</div>
<style>
    .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 56px 0 0; /* Tinggi navbar */
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    }
    .nav-link.active {
        font-weight: bold;
        color: #0d6efd;
    }
</style>
{% endblock %}
